name: Sonar - Organization Standard

on:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: true

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect Java files
        id: detect_java
        run: |
          if find . -name "*.java" | grep -q .; then
            echo "has_java=true" >> $GITHUB_OUTPUT
          else
            echo "has_java=false" >> $GITHUB_OUTPUT
          fi

      - name: Detect Python files
        id: detect_python
        run: |
          if find . -name "*.py" | grep -q .; then
            echo "has_python=true" >> $GITHUB_OUTPUT
          else
            echo "has_python=false" >> $GITHUB_OUTPUT
          fi

      - name: Build with Maven
        if: steps.detect_java.outputs.has_java == 'true' && hashFiles('pom.xml') != ''
        run: mvn -B clean verify

      - name: Build with Gradle
        if: steps.detect_java.outputs.has_java == 'true' && hashFiles('build.gradle', 'build.gradle.kts') != ''
        run: ./gradlew build

      - name: Python coverage
        if: steps.detect_python.outputs.has_python == 'true'
        run: |
          pip install uv
          uv install
          uv pytest

      - name: SonarCloud Scan (Java)
        if: steps.detect_java.outputs.has_java == 'true'
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=tech-challenge-pos-fiap_${{ github.event.repository.name }}
            -Dsonar.organization=tech-challenge-pos-fiap
            -Dsonar.sources=.
            -Dsonar.java.binaries=target/classes,build/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml,build/reports/jacoco/test/jacocoTestReport.xml
            -Dsonar.exclusions=**/node_modules/**,**/dist/**

      - name: SonarCloud Scan (Python)
        if: steps.detect_python.outputs.has_python == 'true'
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=tech-challenge-pos-fiap_${{ github.event.repository.name }}
            -Dsonar.organization=tech-challenge-pos-fiap
            -Dsonar.sources=.
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/*.java